<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Practice Excercises</h1>
    <script>
        function add7(num1) {
            return num1 + 7
        }
        console.log(add7(20));

        function multiply(n1, n2) {
            return n1 * n2
        }
        console.log(multiply(5, 10));

        let name = prompt("Whats your name?: ")
        function capitalize(name="Blanco") {
            let capName = name.charAt(0).toUpperCase() + name.substring(1)
            return capName
        }
        console.log(capitalize(name));
        
        function lastLetter(word) {
            let lastChar = word.charAt(word.length -1)
            return lastChar
        }
        console.log(lastLetter("grumpy"));


    </script>
    
</body>
</html>
