<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fizz Buzz</h1>
    <script>
        let asknumber = parseInt(prompt("Give number: "));
        for (let i = 1; i <= asknumber; i++) {  
            if (asknumber % 5 == 0 && asknumber % 3 == 0) {
            console.log("FizzBuzz");
            } else if (asknumber % 3 == 0) {
            console.log("Fizz");
            } else if (asknumber % 5 == 0) {
            console.log("Buzz");
            } else {
                console.log(i);
            }              
            
        }
        
    </script>
    
</body>
</html>
