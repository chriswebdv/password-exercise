<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <h1>Password</h1>
    <script>
        let password = "gumby";
        let tries  = 0;
        let keepgoing = true;

        while (keepgoing) {
            tries = tries + 1
            console.log("tries:", tries);

            guess = prompt("What is the password?: ")
            if (guess == password) {
                console.log("Thats correct! Here's the treasure");
                keepgoing = false
            } else if (tries >= 3) {
                console.log("Too many tries, shutting down computer");
                keepgoing = false
            }

        }

    </script>
    
</body>
</html>
